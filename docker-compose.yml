services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: intent-engine-postgres
    environment:
      POSTGRES_USER: intent_engine
      POSTGRES_PASSWORD: intent_engine_dev
      POSTGRES_DB: intent_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intent_engine -d intent_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: intent-engine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intent-engine-api
    environment:
      - DATABASE_URL=postgresql://intent_engine:intent_engine_dev@postgres:5432/intent_engine
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - API_KEY=${API_KEY:-dev-api-key}
    ports:
      - "8000:8000"
      - "8001:8001"  # MCP SSE server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./evals:/app/evals
      - ./scripts:/app/scripts
      - ./tests:/app/tests
    command: uvicorn intent_engine.api.server:app --host 0.0.0.0 --port 8000 --reload

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intent-engine-test
    environment:
      - DATABASE_URL=postgresql://intent_engine:intent_engine_dev@postgres:5432/intent_engine
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=test-api-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    profiles:
      - test

  # Phase 3: Observability Stack
  jaeger:
    image: jaegertracing/all-in-one:1.63
    container_name: intent-engine-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    profiles:
      - observability

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: intent-engine-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./etc/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - observability

  grafana:
    image: grafana/grafana:11.4.0
    container_name: intent-engine-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./etc/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - jaeger
    profiles:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    container_name: intent-engine-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "8888:8888"    # Prometheus metrics
    volumes:
      - ./etc/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      - jaeger
      - prometheus
    profiles:
      - observability-collector

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
