global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Intent Engine API
  - job_name: 'intent-engine'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OTEL Collector (if using)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
